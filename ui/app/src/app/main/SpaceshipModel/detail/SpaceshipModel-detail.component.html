<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="SpaceshipModel_form_edit" 
        service="SpaceshipModel" 
        entity="SpaceshipModel" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-list-picker 
        attr="manufacturer_id"
        service="Manufacturer" 
        entity="ManufacturerType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="id" 
        value-column-type="INTEGER"  
        keys="id" 
        columns="id;manufacturer_id;name" 
        title="manufacturer_id"
        visible-columns="id;name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-integer-input #capacity attr="capacity" label="capacity" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-text-input #price attr="price" label="price" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="SPACESHIP-spaceship_model_id">
    <div layout-padding>
      <o-table 
        attr="SpaceshipTable" 
        service="Spaceship" 
        entity="Spaceship" 
        keys="id"
        parent-keys="spaceship_model_id:id"
        columns="id;spaceship_model_id;status;year_manufactured"  
        horizontal-scroll="yes"
        detail-form-route="Spaceship" 
        edit-form-route="Spaceship"
        visible-columns="id;spaceship_model_id;status;year_manufactured"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="spaceship_model_id" title="spaceship_model_id">
    <o-table-cell-renderer-service attr="spaceship_model_id" 
        service="SpaceshipModel" entity="SpaceshipModelType" columns="id;name"
        parent-keys="id:spaceship_model_id"
        value-column="name" keys="spaceship_model_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #status attr="status" title="status" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #year_manufactured attr="year_manufactured" title="year_manufactured" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="TESTDRIFE-spaceship_model_id">
    <div layout-padding>
      <o-table 
        attr="TestDrifeTable" 
        service="TestDrife" 
        entity="TestDrife" 
        keys="id"
        parent-keys="spaceship_model_id:id"
        columns="id;customer_id;spaceship_model_id;test_date;feedback"  
        horizontal-scroll="yes"
        detail-form-route="TestDrife" 
        edit-form-route="TestDrife"
        visible-columns="id;customer_id;spaceship_model_id;test_date;feedback"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="customer_id" title="customer_id">
    <o-table-cell-renderer-service attr="customer_id" 
        service="Customer" entity="CustomerType" columns="id;name"
        parent-keys="id:customer_id"
        value-column="name" keys="customer_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="spaceship_model_id" title="spaceship_model_id">
    <o-table-cell-renderer-service attr="spaceship_model_id" 
        service="SpaceshipModel" entity="SpaceshipModelType" columns="id;name"
        parent-keys="id:spaceship_model_id"
        value-column="name" keys="spaceship_model_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-date-input #test_date attr="test_date" type="timestamp" label="test_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
          <o-table-column #feedback attr="feedback" title="feedback" editable="no" required="no" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
